<!DOCTYPE html>
<html>
  <head>
    <title>Todo - JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="area input-area">
      <input id="add-text" placeholder="TODO を入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="area incomplete-area">
      <p class="title">未完了の TODO</p>
      <ul id="incomplete-list">
        <li class="list-row">
          <div>TODO です。</div>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li class="list-row">
          <div>TODO です。</div>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="area complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <li class="list-row">
          <div>TODO でした。</div>
          <button>戻す</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
